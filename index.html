<!DOCTYPE html>
<html ng-app="wooBusApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title>WooBus.in</title>

    <!-- Bootstrap -->
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PACE -->
    <link href="bower_components/PACE/themes/blue/pace-theme-flash.css" rel="stylesheet" type="text/css">
    <!-- Main CSS files -->
<!--    <link href="css/animate.css" rel="stylesheet">-->
    <link id="loadBefore" href="css/style.css" rel="stylesheet">
</head>

<!-- ControllerAs syntax -->
<body ng-controller="MainCtrl as main">

        <div style="display: table-cell;vertical-align: middle;">
            <img class="img-responsive center-block" src="images/logo-300.png" />
        </div>
    </div>
</div>

<!--Fonts-->
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<!-- jQuery and Bootstrap -->
<script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>

<!-- Peace JS -->

<script src="js/script.js" type="text/javascript"></script>

<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>

<!--Add Google Analytics if Required-->

<script src="js/config.js"></script>
<script src="js/directives.js"></script>

</body>
